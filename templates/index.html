<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Recto Técnico: Training League</title>
</head>
<body> 
    <div class="container">
        <h1 class="text-center mt-5 mb-5">ESTACIÓN ESPACIAL SOFKA</h1>
    </div>
    
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Agregar nave</h5>
                    </div>
                    <div class="card-body">
                        <form action="/naves" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                            <label>tipo de nave</label>
                            <input type="text" class="form-control mb-3" name="tipo_de_nave">
                            <label>pais</label>
                            <input type="text" class="form-control mb-3" name="pais">
                            <label>combustible</label>
                            <input type="text" class="form-control mb-3" name="combustible">
                            <label>actividad</label>
                            <input type="text" class="form-control mb-3" name="actividad">
                            <label>peso</label>
                            <input type="text" class="form-control mb-3" name="peso">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                            
                            
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Naves</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for nave in naves %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{nave.nombre}}" method="POST">
                                                <small>Nombre</small>
                                                <input type="text" class="form-control" value="{{nave.nombre}}" name="nombre">
                                                <small>tipo_de_nave</small>
                                                <input type="text" class="form-control" value="{{nave.tipo_de_nave}}" name="tipo_de_nave">
                                                <small>pais</small>
                                                <input type="text" class="form-control" value="{{nave.pais}}" name="pais">
                                                <small>combustible</small>
                                                <input type="text" class="form-control" value="{{nave.combustible}}" name="combustible">
                                                <small>actividad</small>
                                                <input type="text" class="form-control" value="{{nave.actividad}}" name="actividad">
                                                <small>peso</small>
                                                <input type="text" class="form-control" value="{{nave.peso}}" name="peso">
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{url_for('delete', product_name=nave.nombre)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                            </form>
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
